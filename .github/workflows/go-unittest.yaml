name: Go Unit Tests

permissions:
  contents: read

on:
  workflow_call:

jobs:  
  go-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Unit tests
        run: go test -cover ./...
